<div class="row">
<!-- Colum 1-->
  <div class="col-md-3">
    <div class="readmin-panel">
      <div class="panel-heading">
        <h5>Level</h5>
      </div>
         <div class="panel-body">
            <md-progress-spinner class="example-margin" [color]="color" [mode]="modeOne" [value]="value">
            </md-progress-spinner>
         </div>
    </div>
    <div class="readmin-panel">
        <div class="panel-heading">
            <h5>MODE</h5>
          </div>
             <div class="panel-body">
                <p>## AUTO/ MANUAL </p>
             </div> 
      <div class="panel-heading">
          <h5>Status</h5>
        </div>
           <div class="panel-body">
              <md-icon class="color-ON">fiber_manual_record</md-icon>
           </div>
            <div class="panel-heading">
            <h5>Process</h5>
          </div>
             <div class="panel-body">
                <p>## Pump In/ Pump Cir/ Pump Out </p>
             </div>
        </div>
  </div>
 <!-- Colum 2-->
  <div class="col-md-5">
    <div class="readmin-panel">
      <div class="panel-heading">
        <div class="text-center">
            <h5>Level (cm)</h5>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-condensed">
              <thead>
                <tr>
                  <td>SP</td>
                  <td>
                      <md-input-container>
                          <input [(ngModel)]="Level_SP" mdInput placeholder="" value="">
                        </md-input-container>
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>PV</td>
                  <td>## Level_PV</td>
                </tr>
                              </tbody>
                </table>
   
      </div>
    </div>
    <div class="readmin-panel">
      <div class="panel-heading">
          <div class="text-center">
              <h5>Pump (Hz)</h5>
          </div>
      </div>
      <div class="panel-body">
          <table class="table table-condensed">
               <tbody>
                <tr>
                  <td>ActFreq</td>
                  <td>## ActFreq</td>
                </tr>
                              </tbody>
                </table>
      </div>
    </div>
    <div class="readmin-panel">

      <div class="panel-body">
        <button md-raised-button color="primary" class="text-uppercase full-width" (click)="setValue()">Set value</button>
       <span>
        <button md-raised-button color="primary" class="with-icon" style="width: 47%; float: left" (mousedown)="mouseDown_start()" (mouseup)="mouseUp_start()">
          <md-icon>play_arrow</md-icon> Start</button>
        <button md-raised-button color="warn" class="with-icon" style="width: 47%; float: right" (mousedown)="mouseDown_stop()" (mouseup)="mouseUp_stop()">
          <md-icon>stop</md-icon>Stop</button>
        </span>
      </div>
    </div>

  </div>

 <!-- Colum 3-->
  <div class="col-md-4">
      <div class="readmin-panel">
          <div class="panel-heading">
               <h5>Temperature (&#8451;)</h5>
          </div>
          <div class="panel-body">
            <table class="table table-condensed">
               <tbody>
                <tr>
                  <td>SP</td>
                  <td>
                      <md-input-container>
                          <input [(ngModel)]="Temper_SP" mdInput placeholder="" value="">
                        </md-input-container>
                  </td>
                </tr>
                <tr>
                  <td>PV1</td>
                  <td>## Temper_PV1</td>
                </tr>
                <tr>
                  
                  <td>PV2</td>
                  <td>## Temper_PV2</td>
                </tr>
                <tr>
                  
                    <td>Kp</td>
                    <td>
                        <md-input-container>
                            <input [(ngModel)]="Kp" mdInput placeholder="" value="">
                          </md-input-container>
                    </td>
                  </tr>
                  <tr>
                  
                      <td>Ki</td>
                      <td>
                          <md-input-container>
                              <input [(ngModel)]="Ki" mdInput placeholder="" value="">
                            </md-input-container>
                      </td>
                    </tr>
                    <tr>
                  
                        <td>Kd</td>
                        <td>
                            <md-input-container>
                                <input [(ngModel)]="Kd" mdInput placeholder="" value="">
                              </md-input-container>
                        </td>
                      </tr>
              </tbody>
            </table>
        
          </div>
        </div>
  </div>
</div>
