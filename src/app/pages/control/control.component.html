<div class="row">
<!-- Colum 1-->
  <div class="col-md-3">
    <div class="readmin-panel">
               <div class="panel-body">
 <fusioncharts 
    style="display: block;
    margin-left: auto;
    margin-right: auto"
      [id]="id_tank"
      [width]="width_tank"
      [height]="height_tank"
      [type]="type_tank"
      [dataFormat]="dataFormat"
      [dataSource]="dataSource_tank"
  ></fusioncharts>
<!--  <fusioncharts
   [width]="width_run"
  [height]="height_run"
  [type]="type_run"
  [dataFormat]="dataFormat"
  [dataSource]="dataSource_run"
></fusioncharts> -->
           <!-- <md-progress-spinner class="example-margin" [color]="color" [mode]="modeOne" [value]="value"> -->
          <!--  </md-progress-spinner> -->
     <!-- <app-fusion-chart></app-fusion-chart>-->
        </div>
    </div>
    <div class="readmin-panel">
       
          
        <div class="panel-body">
          <table class="table table-hover">
              <thead style="background-color: rgb(195, 211, 245)" align="center">
                  <th  colspan="2" style="text-align: center; border-radius: 4px"> <h5>Level (cm)</h5></th></thead> 
                  <tbody>
                  <tr>
                    <td>SP</td>
                    <td>
                       <input  size="8" style="border:none" [(ngModel)]="sendLevel_SP" mdInput placeholder="Type value" value="">
                    </td>
                  </tr>
                            
                  <tr>
                    <td>PV</td>
                    <td>{{Level_PV}}</td>
                  </tr>
                                </tbody>
                  </table>
     
        </div>
      </div>
    
  </div>
 <!-- Colum 2-->
  <div class="col-md-6">
      <div class="row">
          <div class="col-md-6">
              <div class="readmin-panel">
      
                  <div class="panel-heading">
                      <h5 style="margin-top:0; margin-right:auto;margin-bottom:0; margin-left:auto">
                         <b>{{auto_man_string}}</b> 
                           </h5>
                    </div>
                       <div class="panel-body">
                       
                          <div [ngStyle]="Run ? onstyle: offstyle" ></div> 
                                
                       </div>
                       
                    </div>
            </div>
          <div class="col-md-6">
              <div class="readmin-panel">
             <fusioncharts 
              style="display: block;
              margin-left: auto;
              margin-right: auto"
                [width]="width_thermo"
                [height]="height_thermo"
                [type]="type_thermo"
                [dataFormat]="dataFormat"
                [dataSource]="dataSource_thermo"
            ></fusioncharts>
      
          </div>
            </div>
           
        </div>
    
    <div class="readmin-panel">
     
          <div class="panel-heading">
              <h5 style="margin-top:0; margin-right:auto;margin-bottom:0; margin-left:auto">
                Process: {{process_string}}</h5>
            </div>
               <div class="panel-body">
                  <md-progress-bar color="warn" mode="buffer" [value]="progressbarvalue" [bufferValue]="progressbarbuffer" ></md-progress-bar>
               </div>
    </div>
    <div class="readmin-panel">

      <div class="panel-body">
        <button md-raised-button color="primary" class="text-uppercase full-width with-icon" style="margin-top:20px" (click)="setValue()"> <md-icon>vertical_align_bottom</md-icon> Set value</button>
       <span>
        <button md-raised-button class="with-icon" style="width: 47%; float: left;background-color:rgb(32, 187, 12)!important; color:white" (mousedown)="mouseDown_start()" (mouseup)="mouseUp_start()">
          <md-icon>play_arrow</md-icon> Start</button>
        <button md-raised-button color="warn" class="with-icon" style="width: 47%; float: right;background-color:rgb(207, 19, 19)!important; color:white" (mousedown)="mouseDown_stop()" (mouseup)="mouseUp_stop()">
          <md-icon>stop</md-icon>Stop</button>
        </span>
        <span>
            <button md-raised-button class="with-icon" style="width: 47%; float: left;background-color:rgb(100, 104, 100)!important; color:white" (mousedown)="mouseDown_reset()" (mouseup)="mouseUp_reset()">
              <md-icon>refresh</md-icon> Reset</button>
            <button md-raised-button class="with-icon" style="width: 47%; float: right;background-color:rgb(207, 19, 19)!important; color:rgb(245, 245, 57)!important" (mousedown)="mouseDown_emergency()" (mouseup)="mouseUp_emergency()">
              <md-icon>error</md-icon> Emergency</button>
            </span>
      </div>
    </div>

  </div>

 <!-- Colum 3-->
  <div class="col-md-3">
      <div class="readmin-panel">
         <!--  <div class="panel-heading">
               <h5 style="margin-top:0; margin-right:auto;margin-bottom:0; margin-left:auto">
                 Temperature</h5>
          </div>-->
         
          <div class="panel-body">
              <table font-size="40px" class="table table-hover">
                  <thead style="background-color: rgb(195, 211, 245)" align="center">
                      <th  colspan="2" style="text-align: center;border-radius: 4px"> <h5>Temperature (&#8451;)</h5></th></thead> 
                    
                  <tbody>
                <tr>
                  <td >SP</td>
                  <td>
                     <!--  <md-input-container> -->
                          <input size="8" style="border:none" [(ngModel)]="sendTemper_SP" mdInput placeholder="Type value" value="">
                          <!-- </md-input-container>-->
                  </td>
                  
                </tr>
                <tr>
                  <td >PV1</td>
                  <td >{{Temper_PV1}}</td>
                
                </tr>
                <tr>
                  
                  <td >PV2</td>
                  <td >{{Temper_PV2}}</td>
                
                </tr>
                <tr>
                  
                    <td >Kp</td>
                    <td>
                          <!--  <md-input-container> -->
                            <input size="8" style="border:none" [(ngModel)]="sendKp" mdInput placeholder="Type value" value="">
                           <!--  </md-input-container> -->
                    </td>
                    
                  </tr>
                  <tr>
                  
                      <td >Ki</td>
                      <td>
                            <!--  <md-input-container> -->
                              <input size="8" style="border:none" [(ngModel)]="sendKi" mdInput placeholder="Type value" value="">
                              <!--  </md-input-container> -->
                      </td>
                     
                    </tr>
                    <tr>
                  
                        <td >Kd</td>
                        <td>
                           <!--  <md-input-container> -->
                                <input size="8" style="border:none" [(ngModel)]="sendKd" mdInput placeholder="Type value" value="">
                              <!--  </md-input-container> -->
                        </td>
                       
                      </tr>
              </tbody>
            </table>
        


            <table font-size="40px" class="table table-hover">
              <thead style="background-color: rgb(195, 211, 245)" align="center">
                  <th  colspan="5" style="text-align: center;border-radius: 4px"> <h5>Pump (Hz)</h5></th></thead> 
                
              <tbody>
            <tr>
              <td >Freq</td>
              <td align="left">
                {{ActFreq}}
              </td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            </tbody>
        </table>

          </div>
          
     <!--  <div class="panel-heading">
         
              <h5 style="margin-top:0; margin-right:auto;margin-bottom:0; margin-left:auto">
                Pump</h5>
         
      </div>-->
    <!--     <div class="panel-body">
           
    </div>
        </div>-->
  </div>
</div>
