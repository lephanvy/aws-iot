<div>
  <div class="re-page-banner" style="background: url('../../../../assets/img/banner.jpg') center center no-repeat; background-size: cover;">
    <div class="overlay"></div>
    <h1>Blog</h1>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let blog of data.blogs">
      <a href="">
        <div class="blog-single">
          <img src={{blog.img}} alt="" />
          <div class="details">
            <h5>{{blog.title}}</h5>
            <p>{{blog.category}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
