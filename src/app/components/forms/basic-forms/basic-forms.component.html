<div class="row">
  <div class="col-md-6">
    <div class="readmin-panel">
      <div class="panel-heading">
        <h5>Basic Text Fields</h5>
      </div>
      <div class="panel-body">
        <md-input-container>
          <input mdInput placeholder="Favorite food" value="Sushi">
        </md-input-container>

        <md-input-container class="example-full-width">
          <input mdInput placeholder="Company (disabled)" disabled value="Google">
        </md-input-container>

        <md-input-container class="example-full-width">
          <span mdPrefix>+1 &nbsp;</span>
          <input type="tel" mdInput placeholder="Telephone">
          <md-icon mdSuffix>mode_edit</md-icon>
        </md-input-container>

        <md-input-container class="example-full-width">
          <input mdInput placeholder="With Default Value"  value="Default Value">
        </md-input-container>

        <md-input-container class="example-full-width">
          <input mdInput #message maxlength="256" placeholder="Message">
          <md-hint align="start"><strong>Don't disclose personal info</strong> </md-hint>
          <md-hint align="end">{{message.value.length}} / 256</md-hint>
        </md-input-container>

      </div>
    </div>

    <div class="readmin-panel">
      <div class="panel-heading">
        <h5>Texarea</h5>
      </div>
      <div class="panel-body">
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
        </md-input-container>

      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="readmin-panel">
      <div class="panel-heading">
        <h5>Basic Select Box</h5>
      </div>
      <div class="panel-body">
        <div class="margin20">
          <md-select placeholder="Favorite food">
            <md-option value="steak-0">Steak</md-option>
            <md-option value="pizza-1">Pizza</md-option>
            <md-option value="tacos-2">Tacos</md-option>
          </md-select>
        </div>


        <div class="margin20">
          <md-select placeholder="Favorite food" class="example-full-width ">
            <md-option value="steak-0">Steak</md-option>
            <md-option value="pizza-1">Pizza</md-option>
            <md-option value="tacos-2">Tacos</md-option>
          </md-select>
        </div>

        <div class="margin20">
          <md-select placeholder="Favorite food" disabled class="example-full-width ">
            <md-option value="steak-0">Steak</md-option>
            <md-option value="pizza-1">Pizza</md-option>
            <md-option value="tacos-2">Tacos</md-option>
          </md-select>
        </div>

      </div>
    </div>

    <div class="readmin-panel">
      <div class="panel-heading">
        <h5>Auto Compolete</h5>
      </div>
      <div class="panel-body">
        <app-auto-complete></app-auto-complete>
      </div>
    </div>

    <div class="readmin-panel">
      <div class="panel-heading">
        <h5>Form Validation</h5>
      </div>
      <div class="panel-body">
        <form class="example-form">
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Email" [formControl]="emailFormControl">
            <md-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a valid email address
            </md-error>
            <md-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </md-error>
          </md-input-container>
        </form>
      </div>
    </div>
  </div>
</div>
