<div class="readmin-panel">
  <div class="panel-heading">
    <h5>Simple Grid List</h5>
  </div>
  <div class="panel-body simple-grid">
    <md-grid-list cols="2" rowHeight="2:1">
      <md-grid-tile>1</md-grid-tile>
      <md-grid-tile>2</md-grid-tile>
      <md-grid-tile>3</md-grid-tile>
      <md-grid-tile>4</md-grid-tile>
    </md-grid-list>

  </div>
</div>


<div class="readmin-panel">
  <div class="panel-heading">
    <h5>Grid Dynamic Example</h5>
  </div>
  <div class="panel-body">
    <md-grid-list cols="4" rowHeight="100px">
      <md-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        {{tile.text}}
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
