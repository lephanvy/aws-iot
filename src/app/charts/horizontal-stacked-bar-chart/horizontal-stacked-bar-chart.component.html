<ngx-charts-bar-horizontal-stacked
  [view]="[parentContainerWidth (), 280]"
  [scheme]="colorScheme"
  [results]="chartData.multiValue"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  >
</ngx-charts-bar-horizontal-stacked>
