<ngx-charts-area-chart
  [view]="[parentContainerWidth(), 280]"
  [scheme]="colorScheme"
  [results]="chartData.areaChart"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  style="max-width: 100%"
  >
</ngx-charts-area-chart>
